<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Main Man</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js"></script>
  </head>
  <body>
    <h1>Main Man</h1>
    <p><button class="primary" id="add">Add</button></p>

    <div id="items"></div>
    
    <div class="dialog" id="edit">
      <h2>Item details</h2>
      <table>
        <thead>
          <tr><th>Field</th><th>Value</th></tr>
        </thead>
        <tbody>
          <tr>
            <td>item_name</td>
            <td><input id="item_name" /></td>
          </tr>
          <tr>
            <td>item_quantity</td>
            <td><input id="item_quantity" /></td>
          </tr>
          <tr>
            <td>reorder_point</td>
            <td><input id="reorder_point" /></td>
          </tr>
          <tr>
            <td>reorder_store</td>
            <td><input id="reorder_store" /></td>
          </tr>
          <tr>
            <td>reorder_link</td>
            <td><input id="reorder_link" /></td>
          </tr>
        </tbody>
      </table>
      <p class="buttons">
        <input id="item_id" type="hidden" />
        <button id="noEdit">Cancel</button>
        <button class="primary" id="doEdit">Save</button>
      </p>
    </div>
    
    <div class="dialog" id="order">
      <h2>Order item</h2>
      <p id="display_store"></p>
      <p id="display_link"></p>
      <p class="buttons">
        <button id="noOrder">Cancel</button>
        <button class="primary" id="doOrder">Ordered</button>
      </p>
    </div>
    
    <div class="dialog" id="delete">
      <h2>Really delete?</h2>
      <p class="buttons">
        <button id="noDelete">Cancel</button>
        <button class="red" id="doDelete">Delete</button>
      </p>
    </div>

  </body>
</html>
